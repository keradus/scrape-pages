<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <style type="text/css">#navbar{align-items:center;background-color:var(--primary-dark);color:#fff;display:flex;flex-shrink:0;justify-content:space-between;padding:0 10px}#navbar .icons>*{margin-left:20px}#share{cursor:pointer}#title-container{padding:12px 0}#user-input{display:flex;flex-direction:column;margin:10px;position:relative}#user-input.hidden{margin:0;overflow:hidden;width:0}#user-input label{display:block}#user-input textarea{flex-grow:1;font-family:monospace;font-size:12px;margin-bottom:10px}#user-input .invalid:focus{border-color:green;box-shadow:0 0 1px 2px red;outline:none!important}#normalize-button{font-size:var(--font-size)}#hide-button-container{position:relative;z-index:99}#hide-button{height:25px;position:absolute;width:40px}#config-dependent-content{display:inline-block;overflow:scroll;position:relative;width:100%}#flow-error-block{background-color:var(--flow-error);color:var(--secondary-light);display:none;left:0;min-height:100%;min-height:-webkit-fill-available;padding:30px;position:absolute;top:0;white-space:pre-wrap;width:100%;z-index:98}#flow-error-block.show-error{display:block}#tree-container{background-color:var(--primary);display:inline-block;font-family:monospace;min-height:100%;min-width:100%}#tree-container.hide-tree{display:none}#tree-container>svg{position:relative}.link{fill:none;stroke:var(--primary-dark);stroke-width:2px}.arrow{fill:var(--primary-dark)}.scrape-step{background-color:var(--secondary-light);border:1px solid var(--primary-dark);box-shadow:1px 1px 1px var(--primary-dark);overflow:hidden;white-space:nowrap}.name{background-color:var(--secondary)}.download,.name{border-bottom:.5px solid}.download,.name,.parse{height:24px;line-height:24px;padding:0 1px}.identity{font-family:STIXGeneral-Italic}:root{--flow-error:#c40;--font-size:16px;--primary:#78909c;--primary-dark:#4b636e;--secondary:#bcaaa4;--secondary-light:#fff}body,html{font-family:sans-serif;font-size:var(--font-size);height:100%;margin:0;padding:0}body{display:flex;flex-direction:column}h1,h2,h3,h4,h5{margin:0}a{color:#fff;position:relative;text-decoration:none}i{font-size:26px;line-height:20px}button i{left:50%;position:absolute;top:50%;transform:translate(-50%,-50%)}#container{display:flex;flex-grow:1}</style></head>
  <body>
    <div id="navbar">
      <div id="title-container">
        <h2>scrape-pages</h2>
        <h5>config editor</h5>
      </div>
      <div class="icons">
        <span id="share">
          <i class="fas fa-share-alt"></i>
        </span>
        <a href="https://github.com/andykais/scrape-pages">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
    <div id="container">
      <div id="user-input">
        <textarea id="config-input" name="config-input" cols="30" rows="10"></textarea>
        <button id="normalize-button">
          <span>
            Normalize Config
          </span>
        </button>
      </div>
      <div id='hide-button-container'>
        <button id="hide-button">
          <i class="fas fa-caret-left"></i>
        </button>
      </div>
      <div id="config-dependent-content">
        <div id="tree-container"></div>
        <div id="flow-error-block"></div>
      </div>
    </div>
  <script src="vendors.618d41296f69a624b85c.js"></script><script src="main.c3371346af3416f2c2d0.js"></script></body>
</html>
